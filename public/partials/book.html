<div class="book">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="book-img text-center">
          <img src="{{book.image}}" alt="{{book.title}}" />
        </div>
      </div>
      <div class="col-md-5">
        <h2>{{book.title}}</h2>
        <p class="book-author">{{book.author}}</p>
        <br>
        <p>{{book.description}}</p>
      </div>
      <div class="col-md-2">
        <ul class="list-unstyled">
          <li>
            <button type="button" class="btn btn-default" ng-click="request()">
              <i class="fa fa-exchange"></i> Request trade
            </button>
          </li>
          <li><p class="book-owner">Owner: {{ book.owner.name }}</p></li>
        </ul>
      </div>
    </div>
  </div>
</div>
